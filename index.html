<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chindamanee School - Exam Portal</title>
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 550px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: #667eea;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .form-container {
            display: none;
        }
        
        .form-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .password-hint {
            font-size: 12px;
            color: #764ba2;
            margin-top: 5px;
            text-align: center;
            font-style: italic;
        }
        
        .file-input-container {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .file-input-container:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }
        
        .file-input-container.drag-over {
            background: #eef2ff;
            border-color: #764ba2;
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            color: #667eea;
            font-size: 16px;
            cursor: pointer;
        }
        
        .file-info {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
        
        .file-preview {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9ff;
            border-radius: 8px;
            display: none;
        }
        
        .file-preview.show {
            display: block;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .history-section {
            margin-top: 30px;
            border-top: 1px solid #e1e5e9;
            padding-top: 20px;
            display: none;
        }
        
        .history-section.show {
            display: block;
        }
        
        .history-title {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .history-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .history-item {
            padding: 10px;
            border-bottom: 1px solid #e1e5e9;
            font-size: 14px;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #f8f9ff;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .file-link {
            color: #667eea;
            text-decoration: none;
            font-size: 12px;
            display: inline-block;
            margin-top: 5px;
        }
        
        .file-link:hover {
            text-decoration: underline;
        }
        
        .subject-suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .subject-chip {
            background: #f0f2ff;
            color: #667eea;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            border: 1px solid #d0d7ff;
            transition: all 0.2s ease;
        }
        
        .subject-chip:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .class-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .class-option {
            background: #f8f9ff;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .class-option:hover {
            background: #eef2ff;
            border-color: #667eea;
        }
        
        .class-option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .class-option.year7 { background: #ffeaea; border-color: #ffcccc; }
        .class-option.year8 { background: #fff0e6; border-color: #ffd9b3; }
        .class-option.year9 { background: #ffffe6; border-color: #ffffb3; }
        .class-option.year10 { background: #e6ffe6; border-color: #b3ffb3; }
        .class-option.year11 { background: #e6f7ff; border-color: #b3e6ff; }
        .class-option.year12 { background: #f0e6ff; border-color: #d9b3ff; }
        .class-option.year13 { background: #ffe6ff; border-color: #ffb3ff; }
        
        .class-option.selected.year7 { background: #ff6666; color: white; }
        .class-option.selected.year8 { background: #ff9933; color: white; }
        .class-option.selected.year9 { background: #ffcc00; color: white; }
        .class-option.selected.year10 { background: #33cc33; color: white; }
        .class-option.selected.year11 { background: #3399ff; color: white; }
        .class-option.selected.year12 { background: #9966ff; color: white; }
        .class-option.selected.year13 { background: #ff66ff; color: white; }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
                max-width: 95%;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .class-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        .history-class {
            display: inline-block;
            background: #f0f2ff;
            color: #667eea;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            margin-left: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">CE</div>
            <h1>Chindamanee School Exam Portal</h1>
            <p class="subtitle">For Teachers Only</p>
            <p class="subtitle">@chindamanee.ac.th domain</p>
        </div>
        
        <!-- Login Form -->
        <div id="loginForm" class="form-container active">
            <div class="form-group">
                <label for="email">School Email</label>
                <input type="email" id="email" placeholder="yourname@chindamanee.ac.th" autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="@Exam2025" autocomplete="off">
                <p class="password-hint">Password: @Exam2025</p>
            </div>
            
            <button id="loginBtn" class="btn">Login</button>
        </div>
        
        <!-- Upload Form -->
        <div id="uploadForm" class="form-container">
            <button id="logoutBtn" class="logout-btn">Logout</button>
            
            <div class="form-group">
                <label for="teacherName">Your Name</label>
                <input type="text" id="teacherName" placeholder="Enter your full name" autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="subjectInput">Subject You Teach</label>
                <input type="text" id="subjectInput" placeholder="e.g., Mathematics, Science, English, etc." autocomplete="off">
                <div class="subject-suggestions">
                    <div class="subject-chip" data-subject="Mathematics">Mathematics</div>
                    <div class="subject-chip" data-subject="Science">Science</div>
                    <div class="subject-chip" data-subject="English">English</div>
                    <div class="subject-chip" data-subject="Social Studies">Social Studies</div>
                    <div class="subject-chip" data-subject="Thai Language">Thai Language</div>
                    <div class="subject-chip" data-subject="Physics">Physics</div>
                    <div class="subject-chip" data-subject="Chemistry">Chemistry</div>
                    <div class="subject-chip" data-subject="Biology">Biology</div>
                    <div class="subject-chip" data-subject="Computer Science">Computer Science</div>
                    <div class="subject-chip" data-subject="History">History</div>
                </div>
            </div>
            
            <div class="form-group">
                <label>Select Class</label>
                <div class="class-grid" id="classGrid">
                    <!-- Classes will be populated by JavaScript -->
                </div>
            </div>
            
            <div class="form-group">
                <label>Exam Paper (PDF, DOCX, JPG, JPEG, PNG, DOC)</label>
                <div class="file-input-container" id="fileDropArea">
                    <input type="file" id="fileInput" class="file-input" accept=".pdf,.docx,.jpg,.jpeg,.png,.doc">
                    <label for="fileInput" class="file-label">üìé Click to choose file or drag & drop</label>
                    <p class="file-info">Max file size: 10MB</p>
                </div>
                <div id="filePreview" class="file-preview"></div>
            </div>
            
            <button id="uploadBtn" class="btn" disabled>Upload Exam Paper</button>
            
            <div id="message" class="message"></div>
            
            <div id="historySection" class="history-section">
                <h3 class="history-title">Your Upload History</h3>
                <div id="historyList" class="history-list"></div>
            </div>
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p id="loadingText">Processing...</p>
        </div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://sndegdrnbnyispdoetkc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNuZGVnZHJuYm55aXNwZG9ldGtjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUyNTIxNzcsImV4cCI6MjA4MDgyODE3N30.REmEoucoa5wfY1vn4V5dWHmAxRqU6xAxvy1rKxg7ZGE';
        
        // Initialize Supabase Client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Define all available classes
        const ALL_CLASSES = [
            'YEAR 7 A', 'YEAR 7 B',
            'YEAR 8 A', 'YEAR 8 B',
            'YEAR 9',
            'YEAR 10',
            'YEAR 11',
            'YEAR 12',
            'YEAR 13'
        ];
        
        // Global variables
        let currentTeacher = null;
        let selectedFile = null;
        let selectedClass = null;
        
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const uploadForm = document.getElementById('uploadForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const teacherNameInput = document.getElementById('teacherName');
        const subjectInput = document.getElementById('subjectInput');
        const fileInput = document.getElementById('fileInput');
        const fileDropArea = document.getElementById('fileDropArea');
        const filePreview = document.getElementById('filePreview');
        const uploadBtn = document.getElementById('uploadBtn');
        const messageDiv = document.getElementById('message');
        const historySection = document.getElementById('historySection');
        const historyList = document.getElementById('historyList');
        const logoutBtn = document.getElementById('logoutBtn');
        const loadingDiv = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        const subjectChips = document.querySelectorAll('.subject-chip');
        const classGrid = document.getElementById('classGrid');
        
        // Initialize the class grid
        function initializeClassGrid() {
            classGrid.innerHTML = '';
            ALL_CLASSES.forEach(className => {
                const year = className.split(' ')[1]; // Extract year number
                const classOption = document.createElement('div');
                classOption.className = `class-option year${year}`;
                classOption.textContent = className;
                classOption.dataset.class = className;
                
                classOption.addEventListener('click', () => {
                    // Deselect all classes
                    document.querySelectorAll('.class-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    
                    // Select this class
                    classOption.classList.add('selected');
                    selectedClass = className;
                    
                    // Enable/disable upload button based on form completion
                    validateUploadForm();
                });
                
                classGrid.appendChild(classOption);
            });
        }
        
        // Event Listeners
        loginBtn.addEventListener('click', handleLogin);
        uploadBtn.addEventListener('click', handleUpload);
        logoutBtn.addEventListener('click', handleLogout);
        fileInput.addEventListener('change', handleFileSelect);
        
        // Subject chips click handlers
        subjectChips.forEach(chip => {
            chip.addEventListener('click', () => {
                subjectInput.value = chip.getAttribute('data-subject');
                validateUploadForm();
            });
        });
        
        // Subject input validation
        subjectInput.addEventListener('input', validateUploadForm);
        
        // Teacher name input validation
        teacherNameInput.addEventListener('input', validateUploadForm);
        
        // Drag and drop events
        fileDropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileDropArea.classList.add('drag-over');
        });
        
        fileDropArea.addEventListener('dragleave', () => {
            fileDropArea.classList.remove('drag-over');
        });
        
        fileDropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileDropArea.classList.remove('drag-over');
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                handleFileSelect();
            }
        });
        
        function validateUploadForm() {
            const isValid = teacherNameInput.value.trim() && 
                           subjectInput.value.trim() && 
                           selectedClass &&
                           selectedFile;
            uploadBtn.disabled = !isValid;
        }
        
        async function handleLogin() {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (!email || !email.endsWith('@chindamanee.ac.th')) {
                showMessage('Please use your school email (@chindamanee.ac.th)', 'error');
                return;
            }
            
            if (password !== '@Exam2025') {
                showMessage('Invalid password. Please use @Exam2025', 'error');
                return;
            }
            
            showLoading(true, 'Logging in...');
            
            try {
                // Extract teacher name from email
                const teacherName = email.split('@')[0]
                    .split('.')
                    .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                    .join(' ');
                
                currentTeacher = {
                    email: email,
                    name: teacherName
                };
                
                // Store teacher info
                localStorage.setItem('teacherEmail', email);
                localStorage.setItem('teacherName', teacherName);
                
                // Check if teacher exists in database, create if not
                await ensureTeacherExists(email, teacherName);
                
                // Initialize class grid
                initializeClassGrid();
                
                // Auto-fill name field
                teacherNameInput.value = teacherName;
                
                // Switch to upload form
                loginForm.classList.remove('active');
                uploadForm.classList.add('active');
                
                // Load upload history
                await loadUploadHistory(teacherName);
                
                showMessage(`Welcome, ${teacherName}! Ready to upload exam papers.`, 'success');
                
            } catch (error) {
                showMessage('Login failed. Please try again.', 'error');
                console.error('Login error:', error);
            } finally {
                showLoading(false);
            }
        }
        
        async function ensureTeacherExists(email, name) {
            try {
                // Check if teacher already exists
                const { data: existingTeacher, error: checkError } = await supabase
                    .from('teachers')
                    .select('*')
                    .eq('email', email)
                    .single();
                
                if (checkError && checkError.code !== 'PGRST116') { // PGRST116 = no rows returned
                    throw checkError;
                }
                
                // Create teacher if doesn't exist
                if (!existingTeacher) {
                    const { error: insertError } = await supabase
                        .from('teachers')
                        .insert([
                            {
                                email: email,
                                name: name,
                                subject: 'to_be_set',
                                last_login: new Date().toISOString()
                            }
                        ]);
                    
                    if (insertError) throw insertError;
                } else {
                    // Update last login
                    const { error: updateError } = await supabase
                        .from('teachers')
                        .update({ last_login: new Date().toISOString() })
                        .eq('id', existingTeacher.id);
                    
                    if (updateError) throw updateError;
                }
                
            } catch (error) {
                console.error('Error ensuring teacher exists:', error);
                // Continue anyway - we can still upload without teacher record
            }
        }
        
        async function handleUpload() {
            if (!selectedFile) {
                showMessage('Please select a file first', 'error');
                return;
            }
            
            const teacherName = teacherNameInput.value.trim();
            const subject = subjectInput.value.trim();
            
            if (!teacherName) {
                showMessage('Please enter your name', 'error');
                return;
            }
            
            if (!subject) {
                showMessage('Please enter the subject', 'error');
                return;
            }
            
            if (!selectedClass) {
                showMessage('Please select a class', 'error');
                return;
            }
            
            showLoading(true, 'Starting upload...');
            
            try {
                // Create a safe filename
                const timestamp = Date.now();
                const fileExtension = selectedFile.name.split('.').pop().toLowerCase();
                const safeTeacherName = cleanFileName(teacherName);
                const safeSubject = cleanFileName(subject);
                const safeClass = cleanFileName(selectedClass);
                
                // Create filename: TeacherName_Subject_Class_Timestamp.Extension
                const fileName = `${safeTeacherName}_${safeSubject}_${safeClass}_${timestamp}.${fileExtension}`;
                
                // Define storage path: teachername/subject/class/filename
                const folderPath = `${safeTeacherName}/${safeSubject}/${safeClass}/`;
                const storagePath = `${folderPath}${fileName}`;
                
                // Upload file to Supabase Storage
                showLoading(true, 'Uploading file to storage...');
                const fileUrl = await uploadToSupabaseStorage(selectedFile, storagePath);
                
                // Get teacher ID from database
                const teacherId = await getTeacherId(currentTeacher.email);
                
                // Save upload record to database
                showLoading(true, 'Saving upload record...');
                await saveUploadRecord(teacherId, teacherName, subject, selectedClass, fileName, fileUrl, selectedFile);
                
                // Update teacher's subject in database
                await updateTeacherSubject(currentTeacher.email, subject);
                
                // Clear form
                selectedFile = null;
                selectedClass = null;
                fileInput.value = '';
                filePreview.innerHTML = '';
                filePreview.classList.remove('show');
                document.querySelectorAll('.class-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                uploadBtn.disabled = true;
                
                // Reload history
                await loadUploadHistory(teacherName);
                
                showMessage('Thank you teacher, your paper has been submitted successfully!', 'success');
                
            } catch (error) {
                showMessage('Upload failed: ' + error.message, 'error');
                console.error('Upload error:', error);
            } finally {
                showLoading(false);
            }
        }
        
        function cleanFileName(text) {
            // Remove special characters, replace spaces with underscores
            return text
                .toLowerCase()
                .replace(/[^a-z0-9‡∏Å-‡πô\s]/gi, '') // Keep Thai characters too
                .replace(/\s+/g, '_')
                .replace(/_+/g, '_')
                .replace(/^_+|_+$/g, '');
        }
        
        async function uploadToSupabaseStorage(file, storagePath) {
            // First, try to upload the file
            const { data, error } = await supabase.storage
                .from('exam-papers')
                .upload(storagePath, file, {
                    cacheControl: '3600',
                    upsert: false
                });
            
            if (error) {
                // Check if it's a bucket error
                if (error.message.includes('Bucket not found')) {
                    throw new Error('Storage bucket not found. Please create "exam-papers" bucket in Supabase Storage.');
                }
                
                // Check if it's a duplicate file error
                if (error.message.includes('duplicate')) {
                    // Generate a new filename with random suffix
                    const newStoragePath = storagePath.replace(/\.([a-z]+)$/, `_${Math.random().toString(36).substr(2, 5)}.$1`);
                    const { data: newData, error: newError } = await supabase.storage
                        .from('exam-papers')
                        .upload(newStoragePath, file, {
                            cacheControl: '3600',
                            upsert: false
                        });
                    
                    if (newError) throw newError;
                    
                    // Get public URL for new file
                    const { data: { publicUrl } } = supabase.storage
                        .from('exam-papers')
                        .getPublicUrl(newStoragePath);
                    
                    return publicUrl;
                }
                
                throw error;
            }
            
            // Get public URL for uploaded file
            const { data: { publicUrl } } = supabase.storage
                .from('exam-papers')
                .getPublicUrl(storagePath);
            
            return publicUrl;
        }
        
        async function getTeacherId(email) {
            try {
                const { data, error } = await supabase
                    .from('teachers')
                    .select('id')
                    .eq('email', email)
                    .single();
                
                if (error) {
                    console.warn('Teacher not found in database, using null ID');
                    return null;
                }
                
                return data.id;
            } catch (error) {
                console.warn('Error getting teacher ID:', error);
                return null;
            }
        }
        
        async function updateTeacherSubject(email, subject) {
            try {
                const { error } = await supabase
                    .from('teachers')
                    .update({ subject: subject })
                    .eq('email', email);
                
                if (error) {
                    console.warn('Failed to update teacher subject:', error);
                }
            } catch (error) {
                console.warn('Error updating teacher subject:', error);
            }
        }
        
        async function saveUploadRecord(teacherId, teacherName, subject, className, fileName, fileUrl, file) {
            const uploadData = {
                teacher_id: teacherId,
                teacher_name: teacherName,
                subject: subject,
                class_name: className,
                filename: fileName,
                file_url: fileUrl,
                file_size: file.size,
                file_type: file.type
            };
            
            const { data, error } = await supabase
                .from('exam_uploads')
                .insert([uploadData]);
            
            if (error) throw error;
            
            return data;
        }
        
        async function loadUploadHistory(teacherName) {
            try {
                const { data: uploads, error } = await supabase
                    .from('exam_uploads')
                    .select('*')
                    .eq('teacher_name', teacherName)
                    .order('uploaded_at', { ascending: false });
                
                if (error) throw error;
                
                displayHistory(uploads);
                
            } catch (error) {
                console.error('Error loading history:', error);
                // Show empty history section
                historyList.innerHTML = '<div class="history-item">No uploads yet</div>';
                historySection.classList.add('show');
            }
        }
        
        function displayHistory(uploads) {
            if (uploads && uploads.length > 0) {
                historySection.classList.add('show');
                
                historyList.innerHTML = uploads.map(upload => {
                    const date = new Date(upload.uploaded_at);
                    const formattedDate = date.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    // Get file icon based on type
                    const fileType = upload.file_type || '';
                    let fileIcon = 'üìÑ';
                    if (fileType.includes('pdf')) fileIcon = 'üìï';
                    else if (fileType.includes('word') || fileType.includes('doc')) fileIcon = 'üìò';
                    else if (fileType.includes('image')) fileIcon = 'üñºÔ∏è';
                    
                    // Get class badge color based on year
                    let classBadgeColor = '';
                    if (upload.class_name) {
                        const year = upload.class_name.split(' ')[1];
                        classBadgeColor = `year${year}`;
                    }
                    
                    return `
                        <div class="history-item">
                            <strong>${fileIcon} ${upload.subject}</strong>
                            ${upload.class_name ? `<span class="history-class ${classBadgeColor}">${upload.class_name}</span>` : ''}<br>
                            <small>File: ${upload.filename}</small><br>
                            <small>üìÖ Uploaded: ${formattedDate}</small><br>
                            <a href="${upload.file_url}" target="_blank" class="file-link">‚¨áÔ∏è Download File</a>
                        </div>
                    `;
                }).join('');
            } else {
                historySection.classList.add('show');
                historyList.innerHTML = '<div class="history-item">No uploads yet. Your first upload will appear here.</div>';
            }
        }
        
        function handleFileSelect() {
            const file = fileInput.files[0];
            
            if (!file) return;
            
            // Validate file type
            const allowedTypes = [
                'application/pdf',
                'application/vnd.openxmlformats-officedocument.wordprocessingml.document',
                'application/msword',
                'image/jpeg',
                'image/jpg',
                'image/png'
            ];
            
            const fileExtension = file.name.split('.').pop().toLowerCase();
            const allowedExtensions = ['pdf', 'docx', 'doc', 'jpg', 'jpeg', 'png'];
            
            if (!allowedTypes.includes(file.type) && !allowedExtensions.includes(fileExtension)) {
                showMessage('Please upload only PDF, DOCX, DOC, JPG, JPEG, or PNG files', 'error');
                fileInput.value = '';
                return;
            }
            
            // Validate file size (10MB max)
            if (file.size > 10 * 1024 * 1024) {
                showMessage('File size too large. Maximum size is 10MB', 'error');
                fileInput.value = '';
                return;
            }
            
            selectedFile = file;
            
            // Show file preview
            const fileSize = file.size < 1024 * 1024 
                ? `${(file.size / 1024).toFixed(2)} KB` 
                : `${(file.size / (1024 * 1024)).toFixed(2)} MB`;
            
            filePreview.innerHTML = `
                <strong>üìÑ Selected File:</strong> ${file.name}<br>
                <small>Size: ${fileSize} | Type: ${fileExtension.toUpperCase()}</small>
            `;
            filePreview.classList.add('show');
            
            validateUploadForm();
        }
        
        function handleLogout() {
            currentTeacher = null;
            selectedClass = null;
            localStorage.removeItem('teacherEmail');
            localStorage.removeItem('teacherName');
            
            // Reset forms
            emailInput.value = '';
            passwordInput.value = '';
            teacherNameInput.value = '';
            subjectInput.value = '';
            fileInput.value = '';
            selectedFile = null;
            filePreview.innerHTML = '';
            filePreview.classList.remove('show');
            document.querySelectorAll('.class-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            messageDiv.className = 'message';
            uploadBtn.disabled = true;
            
            // Show login form
            uploadForm.classList.remove('active');
            loginForm.classList.add('active');
            historySection.classList.remove('show');
        }
        
        function showMessage(text, type = 'success') {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.className = 'message';
                }, 5000);
            }
        }
        
        function showLoading(show, text = 'Processing...') {
            loadingText.textContent = text;
            loadingDiv.classList.toggle('show', show);
        }
        
        // Check for saved login on page load
        window.addEventListener('DOMContentLoaded', async () => {
            const savedEmail = localStorage.getItem('teacherEmail');
            const savedName = localStorage.getItem('teacherName');
            
            if (savedEmail && savedEmail.endsWith('@chindamanee.ac.th')) {
                // Test Supabase connection
                try {
                    showLoading(true, 'Checking connection...');
                    
                    // Test if Supabase is accessible
                    const { data, error } = await supabase
                        .from('teachers')
                        .select('count')
                        .limit(1);
                    
                    if (error) {
                        console.warn('Supabase connection test failed:', error);
                        localStorage.removeItem('teacherEmail');
                        localStorage.removeItem('teacherName');
                        showLoading(false);
                        return;
                    }
                    
                    // Auto-login with saved credentials
                    emailInput.value = savedEmail;
                    passwordInput.value = '@Exam2025';
                    
                    // Simulate login button click
                    setTimeout(() => {
                        loginBtn.click();
                    }, 500);
                    
                } catch (error) {
                    console.error('Auto-login failed:', error);
                    showLoading(false);
                }
            }
            
            // Initialize class grid
            initializeClassGrid();
        });
        
        // Allow pressing Enter to login
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });
        
        // Auto-login if email is entered and password is correct
        passwordInput.addEventListener('input', function() {
            if (this.value === '@Exam2025' && emailInput.value.includes('@chindamanee.ac.th')) {
                setTimeout(() => {
                    if (!uploadForm.classList.contains('active')) {
                        handleLogin();
                    }
                }, 300);
            }
        });
        
        // Allow pressing Enter in subject field to validate form
        subjectInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                validateUploadForm();
                if (!uploadBtn.disabled) {
                    uploadBtn.focus();
                }
            }
        });
    </script>

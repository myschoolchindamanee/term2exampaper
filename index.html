<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chindamanee School - Exam Portal</title>
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: #667eea;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .form-container {
            display: none;
        }
        
        .form-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .password-hint {
            font-size: 12px;
            color: #764ba2;
            margin-top: 5px;
            text-align: center;
            font-style: italic;
        }
        
        .file-input-container {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .file-input-container:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }
        
        .file-input-container.drag-over {
            background: #eef2ff;
            border-color: #764ba2;
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            color: #667eea;
            font-size: 16px;
            cursor: pointer;
        }
        
        .file-info {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
        
        .file-preview {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9ff;
            border-radius: 8px;
            display: none;
        }
        
        .file-preview.show {
            display: block;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .history-section {
            margin-top: 30px;
            border-top: 1px solid #e1e5e9;
            padding-top: 20px;
            display: none;
        }
        
        .history-section.show {
            display: block;
        }
        
        .history-title {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .history-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .history-item {
            padding: 10px;
            border-bottom: 1px solid #e1e5e9;
            font-size: 14px;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #f8f9ff;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .file-link {
            color: #667eea;
            text-decoration: none;
            font-size: 12px;
            display: inline-block;
            margin-top: 5px;
        }
        
        .file-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">CE</div>
            <h1>Chindamanee School Exam Portal</h1>
            <p class="subtitle">For Teachers Only</p>
            <p class="subtitle">@chindamanee.ac.th domain</p>
        </div>
        
        <!-- Login Form -->
        <div id="loginForm" class="form-container active">
            <div class="form-group">
                <label for="email">School Email</label>
                <input type="email" id="email" placeholder="yourname@chindamanee.ac.th" autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="@Exam2025" autocomplete="off">
                <p class="password-hint">Password: @Exam2025</p>
            </div>
            
            <button id="loginBtn" class="btn">Login</button>
        </div>
        
        <!-- Upload Form -->
        <div id="uploadForm" class="form-container">
            <button id="logoutBtn" class="logout-btn">Logout</button>
            
            <div class="form-group">
                <label for="teacherName">Your Name</label>
                <input type="text" id="teacherName" placeholder="Enter your full name" autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="subject">Subject</label>
                <select id="subject">
                    <option value="">Select Subject</option>
                    <option value="mathematics">Mathematics</option>
                    <option value="science">Science</option>
                    <option value="english">English</option>
                    <option value="social_studies">Social Studies</option>
                    <option value="thai">Thai Language</option>
                    <option value="physics">Physics</option>
                    <option value="chemistry">Chemistry</option>
                    <option value="biology">Biology</option>
                    <option value="computer">Computer Science</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Exam Paper (PDF, DOCX, JPG, JPEG)</label>
                <div class="file-input-container" id="fileDropArea">
                    <input type="file" id="fileInput" class="file-input" accept=".pdf,.docx,.jpg,.jpeg,.png,.doc">
                    <label for="fileInput" class="file-label">ðŸ“Ž Click to choose file or drag & drop</label>
                    <p class="file-info">Max file size: 10MB</p>
                </div>
                <div id="filePreview" class="file-preview"></div>
            </div>
            
            <button id="uploadBtn" class="btn" disabled>Upload Exam Paper</button>
            
            <div id="message" class="message"></div>
            
            <div id="historySection" class="history-section">
                <h3 class="history-title">Your Upload History</h3>
                <div id="historyList" class="history-list"></div>
            </div>
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>
    </div>

    <script>
        // Supabase Configuration - YOUR ACTUAL CREDENTIALS
        const SUPABASE_URL = 'https://sndegdrnbnyispdoetkc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNuZGVnZHJuYm55aXNwZG9ldGtjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUyNTIxNzcsImV4cCI6MjA4MDgyODE3N30.REmEoucoa5wfY1vn4V5dWHmAxRqU6xAxvy1rKxg7ZGE';
        
        // Initialize Supabase Client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Global variables
        let currentTeacher = null;
        let selectedFile = null;
        
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const uploadForm = document.getElementById('uploadForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const teacherNameInput = document.getElementById('teacherName');
        const subjectSelect = document.getElementById('subject');
        const fileInput = document.getElementById('fileInput');
        const fileDropArea = document.getElementById('fileDropArea');
        const filePreview = document.getElementById('filePreview');
        const uploadBtn = document.getElementById('uploadBtn');
        const messageDiv = document.getElementById('message');
        const historySection = document.getElementById('historySection');
        const historyList = document.getElementById('historyList');
        const logoutBtn = document.getElementById('logoutBtn');
        const loadingDiv = document.getElementById('loading');
        
        // Event Listeners
        loginBtn.addEventListener('click', handleLogin);
        uploadBtn.addEventListener('click', handleUpload);
        logoutBtn.addEventListener('click', handleLogout);
        fileInput.addEventListener('change', handleFileSelect);
        
        // Drag and drop events
        fileDropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileDropArea.classList.add('drag-over');
        });
        
        fileDropArea.addEventListener('dragleave', () => {
            fileDropArea.classList.remove('drag-over');
        });
        
        fileDropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileDropArea.classList.remove('drag-over');
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                handleFileSelect();
            }
        });
        
        // Form validation
        [teacherNameInput, subjectSelect].forEach(element => {
            element.addEventListener('input', validateUploadForm);
        });
        
        // Auto-fill email domain
        emailInput.addEventListener('blur', function() {
            if (this.value && !this.value.includes('@')) {
                this.value += '@chindamanee.ac.th';
            }
        });
        
        function validateUploadForm() {
            const isValid = teacherNameInput.value.trim() && 
                           subjectSelect.value && 
                           selectedFile;
            uploadBtn.disabled = !isValid;
        }
        
        async function handleLogin() {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (!email || !email.endsWith('@chindamanee.ac.th')) {
                showMessage('Please use your school email (@chindamanee.ac.th)', 'error');
                return;
            }
            
            if (password !== '@Exam2025') {
                showMessage('Invalid password. Please use @Exam2025', 'error');
                return;
            }
            
            showLoading(true);
            
            try {
                // Extract teacher name from email
                const teacherName = email.split('@')[0]
                    .split('.')
                    .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                    .join(' ');
                
                currentTeacher = {
                    email: email,
                    name: teacherName
                };
                
                // Store teacher info
                localStorage.setItem('teacherEmail', email);
                localStorage.setItem('teacherName', teacherName);
                
                // Check if teacher exists in database, create if not
                await ensureTeacherExists(email, teacherName);
                
                // Auto-fill name field
                teacherNameInput.value = teacherName;
                
                // Switch to upload form
                loginForm.classList.remove('active');
                uploadForm.classList.add('active');
                
                // Load upload history
                await loadUploadHistory(teacherName);
                
                showMessage(`Welcome, ${teacherName}! Ready to upload exam papers.`, 'success');
                
            } catch (error) {
                showMessage('Login failed. Please try again.', 'error');
                console.error('Login error:', error);
            } finally {
                showLoading(false);
            }
        }
        
        async function ensureTeacherExists(email, name) {
            try {
                // Check if teacher already exists
                const { data: existingTeacher, error: checkError } = await supabase
                    .from('teachers')
                    .select('*')
                    .eq('email', email)
                    .single();
                
                if (checkError && checkError.code !== 'PGRST116') { // PGRST116 = no rows returned
                    throw checkError;
                }
                
                // Create teacher if doesn't exist
                if (!existingTeacher) {
                    const { error: insertError } = await supabase
                        .from('teachers')
                        .insert([
                            {
                                email: email,
                                name: name,
                                subject: 'not_set',
                                last_login: new Date().toISOString()
                            }
                        ]);
                    
                    if (insertError) throw insertError;
                } else {
                    // Update last login
                    const { error: updateError } = await supabase
                        .from('teachers')
                        .update({ last_login: new Date().toISOString() })
                        .eq('id', existingTeacher.id);
                    
                    if (updateError) throw updateError;
                }
                
            } catch (error) {
                console.error('Error ensuring teacher exists:', error);
                // Continue anyway - we can still upload without teacher record
            }
        }
        
        async function handleUpload() {
            if (!selectedFile) {
                showMessage('Please select a file first', 'error');
                return;
            }
            
            const teacherName = teacherNameInput.value.trim();
            const subject = subjectSelect.value;
            
            if (!teacherName || !subject) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            showLoading(true);
            
            try {
                // Create a unique filename
                const timestamp = Date.now();
                const fileExtension = selectedFile.name.split('.').pop().toLowerCase();
                const safeTeacherName = teacherName.replace(/[^a-zA-Z0-9]/g, '_');
                const safeSubject = subject.replace(/[^a-zA-Z0-9]/g, '_');
                const fileName = `${safeTeacherName}_${safeSubject}_${timestamp}.${fileExtension}`;
                
                // Define storage path
                const folderPath = `${safeTeacherName}/${safeSubject}/`;
                const storagePath = `${folderPath}${fileName}`;
                
                // Upload file to Supabase Storage
                showLoadingMessage('Uploading file...');
                const fileUrl = await uploadToSupabaseStorage(selectedFile, storagePath);
                
                // Get teacher ID from database
                const teacherId = await getTeacherId(currentTeacher.email);
                
                // Save upload record to database
                showLoadingMessage('Saving record...');
                await saveUploadRecord(teacherId, teacherName, subject, fileName, fileUrl, selectedFile);
                
                // Clear form
                selectedFile = null;
                fileInput.value = '';
                filePreview.innerHTML = '';
                filePreview.classList.remove('show');
                uploadBtn.disabled = true;
                
                // Reload history
                await loadUploadHistory(teacherName);
                
                showMessage('Thank you teacher, your paper has been submitted successfully!', 'success');
                
            } catch (error) {
                showMessage('Upload failed. Please try again. Error: ' + error.message, 'error');
                console.error('Upload error:', error);
            } finally {
                showLoading(false);
            }
        }
        
        async function uploadToSupabaseStorage(file, storagePath) {
            const { data, error } = await supabase.storage
                .from('exam-papers')
                .upload(storagePath, file, {
                    cacheControl: '3600',
                    upsert: false
                });
            
            if (error) {
                // If folder doesn't exist, try creating it
                if (error.message.includes('Bucket not found')) {
                    throw new Error('Please create "exam-papers" bucket in Supabase Storage first');
                }
                throw error;
            }
            
            // Get public URL
            const { data: { publicUrl } } = supabase.storage
                .from('exam-papers')
                .getPublicUrl(storagePath);
            
            return publicUrl;
        }
        
        async function getTeacherId(email) {
            try {
                const { data, error } = await supabase
                    .from('teachers')
                    .select('id')
                    .eq('email', email)
                    .single();
                
                if (error) {
                    console.warn('Teacher not found in database, using null ID');
                    return null;
                }
                
                return data.id;
            } catch (error) {
                console.warn('Error getting teacher ID:', error);
                return null;
            }
        }
        
        async function saveUploadRecord(teacherId, teacherName, subject, fileName, fileUrl, file) {
            const uploadData = {
                teacher_id: teacherId,
                teacher_name: teacherName,
                subject: subject,
                filename: fileName,
                file_url: fileUrl,
                file_size: file.size,
                file_type: file.type
            };
            
            const { data, error } = await supabase
                .from('exam_uploads')
                .insert([uploadData]);
            
            if (error) throw error;
            
            return data;
        }
        
        async function loadUploadHistory(teacherName) {
            try {
                const { data: uploads, error } = await supabase
                    .from('exam_uploads')
                    .select('*')
                    .eq('teacher_name', teacherName)
                    .order('uploaded_at', { ascending: false });
                
                if (error) throw error;
                
                displayHistory(uploads);
                
            } catch (error) {
                console.error('Error loading history:', error);
                // Show empty history section
                historyList.innerHTML = '<div class="history-item">No uploads yet</div>';
                historySection.classList.add('show');
            }
        }
        
        function displayHistory(uploads) {
            if (uploads && uploads.length > 0) {
                historySection.classList.add('show');
                
                historyList.innerHTML = uploads.map(upload => {
                    const date = new Date(upload.uploaded_at);
                    const formattedDate = date.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    return `
                        <div class="history-item">
                            <strong>${upload.subject.toUpperCase()}</strong><br>
                            ${upload.filename}<br>
                            <small>Uploaded: ${formattedDate}</small><br>
                            <a href="${upload.file_url}" target="_blank" class="file-link">ðŸ“„ View/Download</a>
                        </div>
                    `;
                }).join('');
            } else {
                historySection.classList.add('show');
                historyList.innerHTML = '<div class="history-item">No uploads yet</div>';
            }
        }
        
        function handleFileSelect() {
            const file = fileInput.files[0];
            
            if (!file) return;
            
            // Validate file type
            const allowedTypes = [
                'application/pdf',
                'application/vnd.openxmlformats-officedocument.wordprocessingml.document',
                'application/msword',
                'image/jpeg',
                'image/jpg',
                'image/png'
            ];
            
            const fileExtension = file.name.split('.').pop().toLowerCase();
            const allowedExtensions = ['pdf', 'docx', 'doc', 'jpg', 'jpeg', 'png'];
            
            if (!allowedTypes.includes(file.type) && !allowedExtensions.includes(fileExtension)) {
                showMessage('Please upload only PDF, DOCX, DOC, JPG, JPEG, or PNG files', 'error');
                fileInput.value = '';
                return;
            }
            
            // Validate file size (10MB max)
            if (file.size > 10 * 1024 * 1024) {
                showMessage('File size too large. Maximum size is 10MB', 'error');
                fileInput.value = '';
                return;
            }
            
            selectedFile = file;
            
            // Show file preview
            filePreview.innerHTML = `
                <strong>ðŸ“„ Selected File:</strong> ${file.name}<br>
                <small>Size: ${(file.size / 1024).toFixed(2)} KB | Type: ${fileExtension.toUpperCase()}</small>
            `;
            filePreview.classList.add('show');
            
            validateUploadForm();
        }
        
        function handleLogout() {
            currentTeacher = null;
            localStorage.removeItem('teacherEmail');
            localStorage.removeItem('teacherName');
            
            // Reset forms
            emailInput.value = '';
            passwordInput.value = '';
            teacherNameInput.value = '';
            subjectSelect.value = '';
            fileInput.value = '';
            selectedFile = null;
            filePreview.innerHTML = '';
            filePreview.classList.remove('show');
            messageDiv.className = 'message';
            uploadBtn.disabled = true;
            
            // Show login form
            uploadForm.classList.remove('active');
            loginForm.classList.add('active');
            historySection.classList.remove('show');
        }
        
        function showMessage(text, type = 'success') {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.className = 'message';
                }, 5000);
            }
        }
        
        function showLoading(show) {
            loadingDiv.classList.toggle('show', show);
        }
        
        function showLoadingMessage(text) {
            loadingDiv.querySelector('p').textContent = text;
        }
        
        // Check for saved login on page load
        window.addEventListener('DOMContentLoaded', async () => {
            const savedEmail = localStorage.getItem('teacherEmail');
            const savedName = localStorage.getItem('teacherName');
            
            if (savedEmail && savedEmail.endsWith('@chindamanee.ac.th')) {
                // Test Supabase connection
                try {
                    showLoadingMessage('Checking connection...');
                    showLoading(true);
                    
                    // Test if Supabase is accessible
                    const { data, error } = await supabase
                        .from('teachers')
                        .select('count')
                        .limit(1);
                    
                    if (error) {
                        console.warn('Supabase connection test failed:', error);
                        localStorage.removeItem('teacherEmail');
                        localStorage.removeItem('teacherName');
                        showLoading(false);
                        return;
                    }
                    
                    // Auto-login with saved credentials
                    emailInput.value = savedEmail;
                    passwordInput.value = '@Exam2025';
                    
                    // Simulate login button click
                    setTimeout(() => {
                        loginBtn.click();
                    }, 500);
                    
                } catch (error) {
                    console.error('Auto-login failed:', error);
                    showLoading(false);
                }
            }
        });
        
        // Allow pressing Enter to login
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });
        
        // Auto-login if email is entered and password is correct
        passwordInput.addEventListener('input', function() {
            if (this.value === '@Exam2025' && emailInput.value.includes('@chindamanee.ac.th')) {
                setTimeout(() => {
                    if (!uploadForm.classList.contains('active')) {
                        handleLogin();
                    }
                }, 300);
            }
        });
        
        // Add some helpful subject autocomplete
